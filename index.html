<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/713c782098.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="top">
      <div class="logo-container">
        <a href="#" class="logo-link">
          <img src="images/logo.svg" alt="" srcset="" class="logo">
        </a>
      </div>
      <h1 class="m-heading"><span class="light-h">We are launching</span><span class="bold"> soon!</span></h1>


      <p class="text">Subscribe and get notified</p>
      <form action="/" id="form" class="form">
        <div class="input">
          <input type="text" class="email" id="email">
          <span class="err-msg"></span>
        </div>
        <button class="btn"> Notify Me</button>

      </form>

    </div>
    <div class="showcase">
      <img src="images/illustration-dashboard.png" alt="illustration-dashboard">
    </div>
    <div class="footer">
      <div class="social-links">
        <a href="facebook.com" class="facebook"><i class="fa-brands fa-facebook fa-2x icon"></i></a>
        <a href="twitter.com" class="twitter">
          <i class="fa-brands fa-twitter fa-2x icon"></i></a>
        <a href="instagram.com" class="instagram"><i class="fa-brands fa-instagram fa-2x icon"></i></a>
      </div>
      &copy; Copyright Ping. All rights reserved.
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="style/script.js"></script>
</body>

</html>
